language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - pip install --upgrade pip
  - pip install -r requirements.txt 
  - pip install -r requirements-dev.txt
stages: 
  - linting
  - unittests
jobs:
  include:
    - stage: linting
      script: flake8 pymc3_models tests
    - stage: unittests
      script: pytest -v -k BayesianModelTestCase